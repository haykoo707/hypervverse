<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <title>game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    * { box-sizing: border-box; }
   
    #gameArea {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .player {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: background-color 0.4s ease;

    }
    .dot, .trap {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      animation: float 2s infinite ease-in-out;
    }
    .trap {
      background-color: red;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
    #score {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      background: rgba(155, 155, 155, 0);
      padding: 6px 12px;
      border-radius: 12px;
      z-index: 10;
      color: rgb(255, 255, 255);
    }
    #joystickWrapper {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: rgba(0,0,0,0.1);
      border-radius: 50%;
      touch-action: none;
      z-index: 10;
    }
    #joystickHandle {
      width: 50px;
      height: 50px;
      background: #00bbff;
      border-radius: 50%;
      position: absolute;
      top: 35px;
      left: 35px;
      transition: 0.1s;
    }

    .username {
  position: absolute;
  top: -20px;
  width: 100px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 15px;
  color: black;
  text-align: center;
  white-space: nowrap;
  font-weight: bold;
}
#exitButton {
  position: absolute;
  top: 5px;
  left: 5px;
  background: #000000;
  color: white;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-weight: bold;
  font-size: 18px;
  z-index: 20;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 5px rgba(0,0,0,0.2);
}
#colorSelect {
  position: absolute;
  top: 5px;
  right: 10px;
  padding: 5px 1px;
  font-size: 15px;
  border-radius: 10px;
  z-index: 10;
}
@keyframes explode {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}
.explode {
  animation: explode 0.4s forwards;
  z-index: 1000;
}
.player {
  box-shadow: 0 0 15px rgba(255,255,255,0.6);
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px rgba(255,255,255,0.5); }
  50% { box-shadow: 0 0 20px rgba(255,255,255,1); }
  100% { box-shadow: 0 0 10px rgba(255,255,255,0.5); }
}
@keyframes appear {
  0% { transform: scale(0); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}
.player {
  animation: appear 0.6s ease;
}
.dot, .trap {
  animation: float 2s infinite ease-in-out, fadeIn 0.5s ease;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.5); }
  to { opacity: 1; transform: scale(1); }
}
#winMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background-color: #111;
    color: #fff;
    padding: 40px;
    border-radius: 20px;
    font-size: 36px;
    text-align: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    animation: winPopup 1s ease-out forwards;
    box-shadow: 0 0 40px gold;
  }

 
  body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .player {
      box-shadow: 0 0 15px 10px rgba(255, 255, 255, 0.4),
                  0 0 30px 20px var(--player-glow);
      filter: brightness(1.2);
      --player-glow: #00bbffa3;
    }

    .dot {
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      background-image: radial-gradient(circle at 30% 30%, white 10%, transparent 30%);
    }

    .trap {
      background: linear-gradient(45deg, #ff0000, #ff6b6b);
      box-shadow: 0 0 20px rgba(255,0,0,0.5);
      animation: trapPulse 1.5s infinite;
    }

    @keyframes trapPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

 

    #joystickWrapper {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,187,255,0.3);
    }

    #joystickHandle {
      background: radial-gradient(circle at 30% 30%, white 20%, #00bbff 100%);
      box-shadow: 0 0 15px #00bbff;
    }

    #winMessage {
      background: linear-gradient(45deg, #2c3e50, #3498db);
      text-shadow: 0 0 20px gold;
      border: 3px solid gold;
      font-family: 'Arial Black', sans-serif;
    }

    .username {
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      color: #ecf0f1;
      font-family: 'Verdana', sans-serif;
    }
  </style>
</head>
<body>

<script>

  <script>
    const scoreDisplay = document.getElementById('score');
    const gameArea = document.getElementById('gameArea');
    const joystickWrapper = document.getElementById('joystickWrapper');
    const joystickHandle = document.getElementById('joystickHandle');

    let userScore = parseInt(localStorage.getItem('userScore')) || 0;
    scoreDisplay.textContent = `üåü ${userScore}`;

    let x = window.innerWidth / 2;
    let y = window.innerHeight / 2;
    const speed = 3;
    let vx = 0, vy = 0;

    const colorSelect = document.getElementById('colorSelect');
const player = document.getElementById('player');

// ‘µ’©’• ’°÷Ä’§’•’∂ ’∫’°’∞’æ’°’Æ ’ß ’£’∏÷Ç’µ’∂’®, ’Ø’´÷Ä’°’º’•’∂÷Ñ
const savedColor = localStorage.getItem('playerColor');
if (savedColor) {
  player.style.backgroundColor = savedColor;
  colorSelect.value = savedColor;
}

// ‘µ÷Ä’¢ ÷É’∏’≠’∏÷Ç’¥ ’•’∂ ’®’∂’ø÷Ä’°’Æ ’£’∏÷Ç’µ’∂’®’ù ’©’°÷Ä’¥’°÷Å’∂’•’∂÷Ñ ’£’∂’§’°’Ø’®
colorSelect.addEventListener('change', () => {
  const selectedColor = colorSelect.value;
  player.style.backgroundColor = selectedColor;
  localStorage.setItem('playerColor', selectedColor);
});



    function updatePlayerPosition() {
      x += vx;
      y += vy;
      x = Math.max(0, Math.min(x, window.innerWidth - 40));
      y = Math.max(0, Math.min(y, window.innerHeight - 40));
      player.style.left = x + 'px';
      player.style.top = y + 'px';
      checkCollision();
    }

    function randomColor() {
      const colors = ['green', 'blue', 'yellow', 'purple', 'black'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createDot() {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.backgroundColor = randomColor();
      dot.style.left = Math.random() * (window.innerWidth - 20) + 'px';
      dot.style.top = Math.random() * (window.innerHeight - 20) + 'px';
      gameArea.appendChild(dot);
    }

    function createTrap() {
      const trap = document.createElement('div');
      trap.classList.add('trap');
      trap.style.left = Math.random() * (window.innerWidth - 20) + 'px';
      trap.style.top = Math.random() * (window.innerHeight - 20) + 'px';
      gameArea.appendChild(trap);
    }

    function checkCollision() {
      const items = document.querySelectorAll('.dot, .trap');
      const playerRect = player.getBoundingClientRect();

      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        const isCollision = !(
          rect.right < playerRect.left ||
          rect.left > playerRect.right ||
          rect.bottom < playerRect.top ||
          rect.top > playerRect.bottom
        );
        if (isCollision) {
          function playExplosion(x, y, color = 'white') {
  const explosion = document.createElement('div');
  explosion.style.width = '20px';
  explosion.style.height = '20px';
  explosion.style.borderRadius = '50%';
  explosion.style.backgroundColor = color;
  explosion.style.position = 'absolute';
  explosion.style.left = `${x}px`;
  explosion.style.top = `${y}px`;
  explosion.classList.add('explode');
  gameArea.appendChild(explosion);
  setTimeout(() => explosion.remove(), 400);
}

          if (item.classList.contains('trap')) {
            userScore = Math.max(0, userScore - 100);
          } else {
            userScore += 1;
            createDot(); // spawn another dot
          }
          item.remove();
          localStorage.setItem('userScore', userScore);
          scoreDisplay.textContent = `üåü ${userScore}`;
        }
      });
    }

    // Joystick logic
    let originX, originY;
    joystickWrapper.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      originX = touch.clientX;
      originY = touch.clientY;
    });

    joystickWrapper.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      const dx = touch.clientX - originX;
      const dy = touch.clientY - originY;
      const distance = Math.min(40, Math.sqrt(dx * dx + dy * dy));
      const angle = Math.atan2(dy, dx);

      const offsetX = Math.cos(angle) * distance;
      const offsetY = Math.sin(angle) * distance;

      joystickHandle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

      vx = Math.cos(angle) * speed;
      vy = Math.sin(angle) * speed;
    });

    joystickWrapper.addEventListener('touchend', () => {
      vx = 0;
      vy = 0;
      joystickHandle.style.transform = 'translate(0,0)';
    });

    // Initialize game
    setInterval(updatePlayerPosition, 20);
    for (let i = 0; i < 15; i++) createDot();
    for (let i = 0; i < 5; i++) createTrap();
    document.getElementById('exitButton').addEventListener('click', () => {
  window.location.href = 'index.html';
});

  </script>
